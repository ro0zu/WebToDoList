<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus App</title>
    <link rel="shortcut icon" href="media/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <h1>Focus App</h1>
        <div class="botones-menu">
            <button class="boton-menu" id="btn-add-task"><i class="bi bi-plus-lg"></i> Add Task</button>
            <button class="boton-menu" id="btn-reproductor"><i class="bi bi-disc" id="disco-giratorio"></i></button>
            <button class="boton-menu" id="btn-dark-mode"><i id="iconDarkMode" class="bi bi-moon-stars-fill"></i></button>
            <!-- <button class="boton-menu" id="btn-next-song"><i class="bi bi-skip-forward-fill"></i></button> -->
        </div>
    </nav>

    <main>
        <h2><i class="bi bi-stickies-fill"></i> To Do List</h2>
        <div class="tareas" id="lista-tareas">
            <!-- <p id="no-task-p"><i class="bi bi-journal-x"></i> No task pending ...</p> -->
            <!-- <div class="tarea">
                <div class='nombre-tarea'>Ejemplo de nombre de tarea</div>
                <div><span class="timer">12:00</span></div>
                <div class="botones-tarea">
                    <button class="btn-pause-task"><i class="bi bi-pause"></i></button>
                    <button class="btn-cancel-task"><i class="bi bi-x-lg"></i></button>
                </div>
            </div> -->
        </div>
    </main>
    
    <!-- div formulario Add task oculto -->
    <div class="formulario-add-task" id="formularioAddTask">
        <div class="formulario-contenido">
            <form action="">
                <div class="elemento-formulario">
                    <label for="taskName">Nombre tarea:</label>
                    <input type="text" id="taskName" name="taskName" maxlength="25" placeholder="Learn CSS, Play piano..." required>
                </div>
                <div class="elemento-formulario">
                    <label for="taskTime">Tiempo:</label>
                    <input type="number" id="taskTime" name="taskTime" min="1" max="60" placeholder="Time in minutes.." required>
                </div>
                <div class="elemento-formulario">
                    <button type="submit">Guardar tarea</button>
                </div>
            </form>
            <button class="cerrar-formulario boton-menu" id="cerrarFormulario"><i class="bi bi-x-lg"></i></button>
        </div>
    </div>

    <!-- div para confirmaciÃ³n de acabar tarea -->

    <div id="modalConfirmacion" class="confirmacion-contenedor">
        <h2 id="mensajeConfirmacion">Â¡Tiempo finalizado para: <strong>${tarea.nombre}</strong>!</h2>
        <div class="botones-confirmacion">
            <button id="btnFinalizar">Finalizar</button>
            <button id="btnAnadir5">AÃ±adir 5 min.</button>
        </div>
        <div class="timeout"></div>
        <div class="numTimeout" id="timeoutCount"></div>
    </div>



    <!-- div para reproductor de mÃºsica -->
    <div class="reproductor-contenedor" id="reproductorContenedor">
        <button class="cerrar-reproductor" id="cerrarReproductor">
            <i class="bi bi-x-lg"></i>
        </button>
        <div class="reproductor">
            <div class="info-cancion">
                <p id="titulo-cancion">Nombre de la canciÃ³n</p>
                <p id="artista-cancion">Artista</p>
            </div>
            <div class="controles-reproductor">
                <button class="btn-anterior"><i class="bi bi-skip-backward-fill"></i></button>
                <button class="btn-play"><i class="bi bi-play-fill"></i></button>
                <button class="btn-siguiente"><i class="bi bi-skip-forward-fill"></i></button>
            </div>
            <div class="barra-progreso">
                <div><i class="bi bi-hourglass"></i></div>
                <input type="range" id="progreso" min="0" max="100" value="0">
            </div>
            <div class="barra-progreso">
                <div id="icono-volumen"><i class="bi bi-volume-up-fill"></i></div>
                <input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </div>

    <audio id="audio"></audio> <!-- Audio para la musica -->
    <audio id="alarma" src="media/alarmaFinTarea.ogg"></audio> <!-- Audio para la alarma finalizar tarea -->

    <footer>
        <p><i class="bi bi-c-circle"></i> Hecho con ðŸ©· Jose Romero Molina</p>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
